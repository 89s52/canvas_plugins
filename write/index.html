<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,">
	<title>handwriting</title>
	<link rel="stylesheet" href="./handwriting.css">
	<script src="./jquery.min.js"></script>
</head>
<body>
	<div>
		<canvas id="canvas">
			your browser doesn't support canvas, please change it to Chrome
		</canvas>

		<div id="controller">
			<div class="black_btn color_btn color_btn_selected"></div>

			<div class="green_btn color_btn"></div>
			<div class="red_btn color_btn"></div>
			<div class="orange_btn color_btn"></div>
			<div class="pink_btn color_btn"></div>
			<div id="clear_btn" class="op_btn">clear</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<div>
		<canvas id="canvas2">
			your browser doesn't support canvas, please change it to Chrome
		</canvas>

		<div id="controller2">
			<div class="black_btn color_btn2 color_btn_selected"></div>
			<div class="blue_btn color_btn2"></div>
			<div class="green_btn color_btn2"></div>
			<div class="red_btn color_btn2"></div>
			<div class="orange_btn color_btn2"></div>
			<div class="pink_btn color_btn2"></div>
			<div id="clear_btn2" class="op_btn">clear</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<script src="./handwritingoop.js"></script>
